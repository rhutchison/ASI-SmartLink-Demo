<div class="row">
        <div class="span3">
          <ul class="nav nav-list">
            <li class="nav-header">My Account</li>
            <li><a href="#"><i class="icon-question-sign"></i> Questions</a></li>
            <li><a href="#"><i class="icon-gift"></i> Credits</a></li>
            <li class="active"><a href="#"><i class="icon-cog"></i> Settings</a></li>
            <li><a href="#"><i class="icon-flag"></i> Help</a></li>
          </ul>
        </div>
        <div class="span9">
          <div id="section-header"></div>

      <form class="form-horizontal" action="preferences">
        <fieldset>
          <legend>Password</legend>
          <div class="control-group">
            <label class="control-label" for="old_password">Current password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="old_password">
              <p class="help-block"><a href="#">Forgot password?</a></p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for=password">New password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="new_password">Verify password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="new_password">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>


        </div>
      </div>
